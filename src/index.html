<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BayMax</title>
  </head>
  <body>
    <div class="BayMax">
      <header class="header">
        <div class="left-eye"></div>
        <div class="right-eye"></div>
        <div class="mouth"></div>
      </header>
      <main class="body">
        <div class="chest">
          <div class="battery">
            <div class="top"></div>
          </div>
        </div>
        <div class="belly"></div>
        <div class="left-arm"></div>
        <div class="left-fingers"></div>
        <div class="right-arm"></div>
        <div class="right-fingers"></div>
      </main>
      <footer class="leg">
        <div class="left-leg"></div>
        <div class="right-leg"></div>
      </footer>
    </div>
    <script src="./main.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
